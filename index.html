<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLED Trivia Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'oled-black': '#000000',
              'oled-blue-dark': '#050a14',
              'oled-blue-mid': '#0f172a',
              'glass-dark': 'rgba(0, 0, 0, 0.6)',
              'glass-light': 'rgba(255, 255, 255, 0.05)',
              'lg-red': '#ff4444',
              'lg-green': '#00e676',
              'lg-yellow': '#ffea00',
              'lg-blue': '#2979ff',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 255, 255, 0.1)',
              'glow-gold': '0 0 30px rgba(255, 234, 0, 0.4)',
              'neon-red': '0 0 15px rgba(255, 68, 68, 0.6)',
              'neon-green': '0 0 15px rgba(0, 230, 118, 0.6)',
              'neon-yellow': '0 0 15px rgba(255, 234, 0, 0.6)',
              'neon-blue': '0 0 15px rgba(41, 121, 255, 0.6)',
            },
            animation: {
              'float': 'float 20s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'zoom-in': 'zoomIn 0.3s ease-out forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow: hidden;
        user-select: none;
        margin: 0;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-panel-active {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Animated Background Mesh */
      .bg-gradient-mesh {
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #050a14 60%, #000000 100%);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -2;
      }

      .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      .tv-focus {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 234, 0, 0.5);
        border-color: #ffea00 !important;
        background-color: rgba(30, 58, 138, 0.8) !important;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-gradient-mesh"></div>
    <div class="floating-particles">
      <!-- Simple CSS Particles -->
      <div class="particle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
      <div class="particle" style="top: 60%; left: 40%; animation-delay: 2s; width: 6px; height: 6px;"></div>
      <div class="particle" style="top: 30%; left: 80%; animation-delay: 4s;"></div>
      <div class="particle" style="top: 80%; left: 10%; animation-delay: 1s; width: 8px; height: 8px;"></div>
      <div class="particle" style="top: 70%; left: 70%; animation-delay: 3s;"></div>
    </div>
  </body>
</html>
