    <script>
      // On-Screen Error Logger for TV Debugging
      (function() {
        function showError(msg) {
          var errorDiv = document.getElementById('tv-debug-layer');
          if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.id = 'tv-debug-layer';
            errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:rgba(150,0,0,0.95); color:white; font-size:24px; padding:40px; white-space:pre-wrap; overflow:auto; font-family:monospace;';
            document.body.appendChild(errorDiv);
          }
          errorDiv.innerText += msg + '\n----------------\n';
        }

        window.onerror = function(message, source, lineno, colno, error) {
          showError('ERROR: ' + message + '\nSOURCE: ' + source + ':' + lineno + ':' + colno + '\nSTACK: ' + (error ? error.stack : 'N/A'));
          return false;
        };

        window.onunhandledrejection = function(event) {
          showError('UNHANDLED PROMISE: ' + (event.reason ? (event.reason.stack || event.reason) : event.reason));
        };
      })();
    </script>
